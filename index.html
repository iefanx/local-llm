<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Aithena</title>
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://huggingface.co" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div class="logo">
        <span class="logo-icon">Î›</span>
        <span class="logo-text">Aithena</span>
      </div>
      <button id="settings-btn" class="icon-btn">
        <i data-lucide="settings"></i>
      </button>
    </div>

    <div id="download-section" class="hidden">
      <p>Model</p>
      <div class="download-container">
        <select id="model-selection"></select>
        <button id="download" title="Download Model">
          <i data-lucide="download"></i>
        </button>
      </div>
      <input type="file" id="model-file-input" accept=".bin,.task,.litertlm,.lmrt" hidden />
      <p class="model-hint">[Ready] = ships with app | [Download] = manual download required</p>
      <p id="download-status" class="hidden"></p>
      <div class="settings-actions">
        <button id="clear-chat" class="settings-btn" title="Clear Chat">
          <i data-lucide="trash-2"></i>
          <span>Clear Chat</span>
        </button>
      </div>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div id="chat-stats" class="chat-stats hidden"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send" disabled title="Send Message">
        <i data-lucide="arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="/src/main.js" type="module"></script>
</body>

</html>
